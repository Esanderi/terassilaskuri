<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Terassilaskuri Live</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; display: flex; justify-content: center; }
        .container { max-width: 500px; width: 100%; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .input-group { margin-bottom: 15px; }
        input, select, button { width: 100%; padding: 12px; margin-top: 5px; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        button { background: #27ae60; color: white; border: none; font-size: 18px; cursor: pointer; font-weight: bold; }
        .result-card { margin-top: 20px; padding: 20px; background: #e8f5e9; border-radius: 10px; border-left: 6px solid #27ae60; display:none; }
        .profit-box { margin-top: 15px; padding: 15px; background: #fff3e0; border-radius: 8px; border: 1px dashed #ff9800; }
        .status { font-size: 0.8em; margin-bottom: 10px; color: #666; }
    </style>
</head>
<body>

<div class="container">
    <h2>üõ† Terassilaskuri Live</h2>
    <div id="status" class="status">Yhdistet√§√§n Sheetsiin...</div>
    
    <div class="input-group">
        <label>Koko (m¬≤):</label>
        <input type="number" id="sqm" placeholder="Esim. 25" oninput="laske()">
    </div>

    <div class="input-group">
        <label>Materiaali:</label>
        <select id="matSelector" onchange="laske()"></select>
    </div>

    <button onclick="laske()">Laske Tarjous</button>

    <div id="result" class="result-card">
        <h3 id="outTotal"></h3>
        <div class="profit-box" id="outProfit"></div>
    </div>
</div>

<script>
    // VAIHDA T√ÑH√ÑN OMA GOOGLE SHEETS CSV-LINKKISI
    const sheetsUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTnibizIk4iKv52vSzCG-zOD_Ofb1i4_MO1JVeVpxpVfAcFIw-bgpOsNrzuFwk7SP4a6NNGngLqM2oS/pub?output=csv"; 

    let hinnastoData = [];

    function laske() {
        const sqm = parseFloat(document.getElementById('sqm').value);
        const selector = document.getElementById('matSelector');
        if (!selector || selector.options.length === 0) return;
        
        const valittuNimi = selector.value;
        const mat = hinnastoData.find(m => m.nimi === valittuNimi);

        if (!sqm || !mat) return;

        const aloituskulu = 600; 
        const yhteensa = aloituskulu + (sqm * mat.hinta);
        const kulut = sqm * mat.kulu;
        const kate = yhteensa - kulut;
        const tunnit = Math.round(sqm * 1.5);

        document.getElementById('result').style.display = "block";
        document.getElementById('outTotal').innerText = "Tarjous: " + Math.round(yhteensa).toLocaleString() + " ‚Ç¨";
        document.getElementById('outProfit').innerHTML = "<strong>Yritt√§j√§n n√§kym√§:</strong><br>üí∞ Kate: " + Math.round(kate).toLocaleString() + " ‚Ç¨<br>‚è≥ Ty√∂aika: n. " + tunnit + " h";
    }

    async function lataaSheetsista() {
        try {
            const response = await fetch(sheetsUrl);
            const rawData = await response.text();
            const rivit = rawData.split("\n").slice(1); 
            const selector = document.getElementById('matSelector');
            
            selector.innerHTML = ""; 
            hinnastoData = []; 

            rivit.forEach(rivi => {
                const sarakkeet = rivi.split(",");
                if(sarakkeet.length >= 3) {
                    const nimi = sarakkeet[0].trim();
                    const hinta = parseFloat(sarakkeet[1]);
                    const kulu = parseFloat(sarakkeet[2]);
                    hinnastoData.push({ nimi, hinta, kulu });
                    let opt = document.createElement('option');
                    opt.value = nimi;
                    opt.text = nimi;
                    selector.appendChild(opt);
                }
            });
            document.getElementById('status').innerText = "‚úÖ Hinnat haettu Sheetsist√§";
        } catch (e) {
            document.getElementById('status').innerText = "‚ö†Ô∏è Virhe haussa. Tarkista linkki.";
        }
    }

    lataaSheetsista();
</script>
</body>
</html>
